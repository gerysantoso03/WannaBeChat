<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
        integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Chat Room</title>
</head>

<body>
    <div class="chat-container">
        <header class="chat-header">
            <h1><i class="fas fa-smile"></i> WannaBeChat</h1>
            <a href="index.html" class="btn">Leave Room</a>
        </header>

        <main class="chat-main">
            <div class="chat-sidebar">
                <h3><i class="fas fa-comment"></i> Chat Room: </h3>
                <h2 class="room-name" id="room-name">Javascript</h2>
                <h3><i class="fas fa-users"></i> Users: </h3>
                <ul id="users">

                </ul>
            </div>

            <div class="chat-messages">
                <div class="message">
                    <p class="user-chat">
                        Gery <span>10:00pm</span>
                    </p>
                    <p class="text">
                        Halo selamat datang di WannaBeChat
                    </p>
                </div>
            </div>
        </main>

        <div class="input-chat-wrap">
            <form action="" class="chat-form" id="chat-form">
                <input type="text" id="msg" placeholder="Enter Message.." autocomplete="off" required>
                <button type="submit" class="btn"><i class="fas fa-paper-plane"></i> Send</button>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js"
        integrity="sha512-BHtomM5XDcUy7tDNcrcX1Eh0RogdWiMdXl3wJcKB3PFekXb3l5aDzymaTher61u6vEZySnoC/SAj2Y/p918Y3w=="
        crossorigin="anonymous">
    </script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
